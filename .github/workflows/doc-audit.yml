name: AI Documentation Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancels older runs if you push new code to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install PyGithub google-genai python-dotenv

      - name: Run AI Audit
        id: run_audit_step
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python audit.py

      - name: Generate Dashboard Summary
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸ›¡ï¸ Doc-Sentinel Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "Result: **${{ steps.run_audit_step.outputs.audit_label || 'Completed' }}**" >> $GITHUB_STEP_SUMMARY
          echo "Check the Pull Request comments for a detailed breakdown from Gemini." >> $GITHUB_STEP_SUMMARY

      - name: Apply AI Labels
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const dynamicLabel = "${{ steps.run_audit_step.outputs.audit_label }}";
            const finalLabel = dynamicLabel || 'Docs: Checked';
            
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [finalLabel, 'AI-Audited']
            })

      - name: Label PR on System Failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Audit-Failed', 'Docs: Action Required']
            })
