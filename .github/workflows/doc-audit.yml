name: Doc-Sentinel AI Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  issues:
    types: [ opened, labeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit-job:
    runs-on: ubuntu-latest

    # Only run on PRs or on issues labeled 'doc-detective'
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'doc-detective'))

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install PyGithub google-genai python-dotenv --upgrade

      - name: Run AI Audit
        id: run_audit_step
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python src/audit.py

      - name: Generate Dashboard Summary
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸ›¡ï¸ Doc-Sentinel Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Result |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Engine** | Doc-Sentinel Intelligence |" >> $GITHUB_STEP_SUMMARY
          echo "Detailed suggestions have been posted in the logs." >> $GITHUB_STEP_SUMMARY
